site_name: React GitHub Languages
site_description: The React GitHub language project is a simple and easy-to-use library for translating your React projects into different languages. The library directly consumes the language files from a GitHub repository.
site_url: http://docs.pretronic.net/react-github-languages/

theme:
  name: material
  custom_dir: overrides
  features:
    - navigation.tabs
  extra_css:
    - stylesheets/bootstrap-grid.min.css
    - stylesheets/style.css
  icon:
    repo: fontawesome/brands/github
  logo: https://content.pretronic.net/brand/logo/pretronic-blue.png
  favicon: https://content.pretronic.net/brand/logo/pretronic-blue.png
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.details
  - admonition
  - meta
  - pymdownx.smartsymbols
  - def_list
  - pymdownx.tasklist:
      clickable_checkbox: false
  - toc:
      permalink: true
      toc_depth: 3

plugins:
  - search
  - git-revision-date

google_analytics:
  - G-FR8HP348XX
  - auto

extra_css:
  - stylesheets/bootstrap-grid.min.css
  - stylesheets/style.css

nav:
  - Overview: index.md
  - Guides:
    - Installation: guides/installation.md
    - Repository setup: guides/repository-setup.md
    - Messages: guides/messages.md
    - Language list: guides/language-list.md
  - Changelog:
      Versions: changelog/index.md

repo_url: https://github.com/Pretronic/react-github-languages
repo_name: react-github-languages
edit_uri: https://github.com/Pretronic/Pretronic-Documentation/edit/main/projects/react-github-languages/docs
